name: Release APK

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build_release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - name: Prepare Gradle wrapper
        run: |
          sed -i 's/\r$//' gradlew
          chmod +x gradlew
          bash ./gradlew --version

      - name: Build release APK (unsigned)
        run: bash ./gradlew :app:assembleRelease --stacktrace

      - name: Locate APK
        run: |
          ls -R app/build/outputs/apk || true
          APK="$(find app/build/outputs/apk -type f -name '*.apk' | head -n 1)"
          echo "APK=$APK" >> $GITHUB_ENV
          test -n "$APK"

      - name: Rename APK
        run: cp "$APK" "ExtensionBox-${{ github.ref_name }}.apk"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: ExtensionBox-${{ github.ref_name }}.apk

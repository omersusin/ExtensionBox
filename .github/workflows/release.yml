name: Release APK

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4
        with:
          gradle-version: '8.7'

      - name: Build Release (signed if secrets exist)
        env:
          KEYSTORE_B64: ${{ secrets.KEYSTORE_B64 }}
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
        run: |
          set -eux
          if [ -n "${KEYSTORE_B64:-}" ]; then
            echo "$KEYSTORE_B64" | base64 -d > app/release.jks
            export KEYSTORE_PATH="app/release.jks"
          fi
          gradle assembleRelease
          ls -lah app/build/outputs/apk/release || true
          APK="$(ls -1 app/build/outputs/apk/release/*.apk | head -n 1)"
          cp "$APK" "ExtensionBox-${GITHUB_REF_NAME}.apk"

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: ExtensionBox-${{ github.ref_name }}
          path: ExtensionBox-${{ github.ref_name }}.apk

      - name: Attach APK to GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: ExtensionBox-${{ github.ref_name }}.apk

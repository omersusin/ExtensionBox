name: Release APK

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build_release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - name: Prepare Gradle wrapper
        run: |
          sed -i 's/\r$//' gradlew
          chmod +x gradlew
          bash ./gradlew --version

      - name: Build release APK (unsigned)
        run: bash ./gradlew :app:assembleRelease --stacktrace

      - name: Rename APK
        run: cp app/build/outputs/apk/release/app-release.apk ExtensionBox-${{ github.ref_name }}.apk

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: ExtensionBox-${{ github.ref_name }}.apk
